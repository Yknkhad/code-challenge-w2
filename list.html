<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="list.css">
    <title>Shopping List</title>
</head>
<body>
    <h1>Shopping List</h1>

    <div class="list-form">
        <form id="shopping-form">
            <input type="text" id="product" placeholder="Item name" required />
            <input type="number" id="price" placeholder="Price" required />
            <button type="submit">Add Item</button>
        </form>
    </div>

    <div class="container" id="shopping-container"></div>
    <button id="clear-list" class="hidden">Clear List</button>

    <script src="list.js"></script>
</body>
</html>
